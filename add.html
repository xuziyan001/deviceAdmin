<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./addDevice.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="http://localhost:3000" method="POST">
        <h2 class="form-signin-heading">请输入设备信息</h2>
        <p>设备号<input type="text" class="form-control" required autofocus></p>
    	<p>操作系统<input type="text" class="form-control" required></p>
    	<p>内核<input type="text" class="form-control" required></p>
    	<p>UI<input type="text" class="form-control" required></p>
    	<p>设备名称<input type="text" class="form-control" required></p>
    	<p>设备类型<input type="text" class="form-control" required></p>
    	<p>所有者<input type="text" class="form-control" required></p>
    	<input type="submit" value="send">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add device</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./test.js"></script>
  </body>
</html>
